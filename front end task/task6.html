<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>
        /* General body styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* Container styling */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        /* Image styling */
        #cricimg {
            width: 300px; /* Fixed width */
            height: 300px; /* Fixed height */
            object-fit: cover; /* Ensures the image is cropped to fit the fixed dimensions */
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Styling for the name text */
        #one {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        /* Button styling */
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        button:hover {
            
            background-color: #0056b3;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                width: 90%; /* Make the container slightly narrower on small screens */
            }

            #cricimg {
                max-width: 100%; /* Make the image full width on small screens */
            }

            #one {
                font-size: 1.2em;
            }

            button {
                font-size: 0.9em;
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <h1>Cricket Players</h1>
        <img src="./img/download.jpeg" id="cricimg" alt="Dhoni">

        <div id="one">Mahendra Singh Dhoni</div>
        <button type="button" onclick="clickss()" class="btn btn-outline-primary btn-sm">Click me</button>
    </div>

    <script>
        const content = ['M.S.Dhoni', 'Suresh Raina', 'Virat Kohli', 'Sachin Tendulkar', 'Rohit Sharma', 'Jaspirit Bumrah'];
        const imgs = [
            './img/download.jpeg',
            "./img/1.jpeg",
            './img/2.jpeg',
            './img/3.jpeg',
            './img/4.jpeg',
            './img/5.jpeg'
        ];
        let con;
        con = 0;

        function clickss() {
            con++;
            console.log(content[con]); // Log the current player name based on the con index
            if (con === imgs.length) {
                con = 0; // Reset to 0 when reaching the end
            }
            document.getElementById("cricimg").src = imgs[con];
            document.getElementById("cricimg").alt = content[con];
            document.getElementById("one").textContent = content[con];
        }
    </script>

</body>
</html>
